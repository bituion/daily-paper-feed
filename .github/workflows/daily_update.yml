name: Daily ArXiv Update

# 触发条件
on:
  # schedule:
  #   # 每天 UTC 时间 0:00 运行 (北京时间 8:00)
  #   - cron: '0 0 * * *'
  workflow_dispatch: # 允许你在网页上手动点击按钮立即运行测试

permissions:
  contents: write # 必须赋予写权限，否则无法提交 json 文件

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install arxiv openai pytz

    - name: Run Fetch Script
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: python daily_fetch.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'PaperBot'
        git config --global user.email 'bot@noreply.github.com'
        
        # 1. 只有文件存在时才 add
        if [ -f papers_data.json ]; then
          git add papers_data.json
          # 2. 只有有变动时才 commit，否则 echo 提示
          git commit -m "Auto-update: new papers fetched [skip ci]" || echo "No changes to commit"
          # 3. 这里的 HEAD:main 也是为了防止 Detached HEAD 错误
          git push origin HEAD:main
        else
          echo "papers_data.json 仍然不存在，跳过提交。"
        fi
